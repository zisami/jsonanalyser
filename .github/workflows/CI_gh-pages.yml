# This workflow will do a clean install of node dependencies, cache/restore them, 
# build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Github Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run test:unit

    - name: Pushes to gh-pages branche
        uses:  zisami/jsonanalyser@main
        with:
          source-directory: 'dist'
          destination-github-username: 'zisami'
          destination-repository-name: 'jsonanalyser'
          user-email: sascha.zika@gmx.at
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: gh-pages
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY